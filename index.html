<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Personality Test!</h1>
        </div>
        <div class="questions">
            <div class="Q1">
                <h4>Are you an angry person?</h4>
                <img src="https://www.mensjournal.com/.image/ar_4:3%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTk2MTM1ODY0OTg2ODM4NTMz/anger-can-kill-you-main.jpg">
                <div>
                    <button class = "Q1-yes">yes</button>
                    <button class = "Q1-no">no</button>
                </div>
            </div>
            <div class="Q2">
                <h4>Are you Happy<h4>
                <img src="https://as1.ftcdn.net/v2/jpg/02/95/26/46/500_F_295264675_clwKZxogAhxLS9sD163Tgkz1WMHsq1RJ.jpg">
                <div>
                    <button class = "Q2-yes">yes</button>
                    <button class = "Q2-no">no</button>
                </div>
            </div>
        </div>


        <div class="result">
            <button class = "results"> see results</button>
            <div class="message">This is where you will see your quiz result.</div>
            
        </div>
    </body>
</html>
